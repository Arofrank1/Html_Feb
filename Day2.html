<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <input type="text" name="text" value="text" >
      <input type="number" name="number" maxlength="2" value="number">
      <input type="text" pattern="[A-Za-z]">
      <input type="password" required name="password" value="password">
      <input type="email" name="email" value="email" >
      <input type="button" name="button" value="button">
      <input type="submit" name="submit" value="submit" >
      <br>
      <input type="radio" name="male" value="male">male
      <input type="radio" name="female" value="female">female
      <input type="radio" name="Others" value="Others">Others
      <br>
      <input type="checkbox" name="Html" value="Html">Html
      <input type="checkbox" name="Css" value="Css">Css
      <input type="checkbox" value="Js" name="Js">Js
      <input type="date" name="date" value="date">
      <input type="month">
      <input type="search" value="search" name="search">
       <input type="url" >
       <input type="file">
       <input type="range" max="8">
       <br>
       <!-- Facing Problem from datalist tag so copy past from w3 School -->
      <input list="browsers">
  <datalist id="browsers">
    <option value="Abishek">
    <option value="Siva">
    <option value="Nerpuda">
    <option value="Kumar">
    <option value="Suriya">
  </datalist>

       <br>
   
    <details id="Name">
        <option>Abishek</option>
        <option>Siva</option>
        <option>Suriya</option>
        <option>Kumar</option>
        <option>Ravi</option>
   
    </details>
       
      

    </form>
    <hr>
<!-- Input Attribute  -->
    <h2>Input Attribute</h2>
        <form action="#" method="get">
            <label for="text">Hello </label>
          <input type="text" id="text" value="text" name="text">
          <br>
          <input type="text" readonly>
          <br>
          <input type="radio" name="male" value="male"> male
          <input type="radio" name="female" value="female" disabled> Female
          <br>
          <input type="text" size="30">
          <input type="text" size="2">
          <input type="text" placeholder="Pin" maxlength="4">
          <input type="text" placeholder="Name" minlength="6">

          <br>
          <input type="date" id="datemax" name="datemax" max="2000-12-31">
          <input type="date" id="datemin" name="datemin" min="2000-01-02">
          <input type="number" id="quantity" name="quantity" min="1" max="10">
          <br>
          <input type="file" multiple>
          <br>
          <input type="text" pattern="[0-9]{4}-[0-3]{1}">
          <input type="text" required>
          <input type="number" step="3">
          <input type="text" autofocus>

          <button>Button</button>

          
        </form>

</body>
</html>
